on:

  push:

    branches:

      - main

  pull_request:

    branches:

      - main

 

jobs:

  test:

    runs-on: ubuntu-latest

 

    steps:

      - name: Check out the code

        uses: actions/checkout@v2

 

      - name: Set up Python

        uses: actions/setup-python@v2

        with:

          python-version: '3.8'

 

      - name: Upgrade pip

        run: python -m pip install --upgrade pip

 

      - name: Install pytest

        run: pip install pytest

 

      - name: Run tests

        run: pytest -v
